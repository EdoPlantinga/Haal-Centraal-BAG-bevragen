  /adressen/zoeken:
    get:
      security:
        - apiKeyBAG: []
      operationId: zoeken
      tags:
        - Adres
      summary: Zoek adressen o.b.v. verschillende parameters.
      description: Zoeken van adressen via free query op postcode, woonplaats, straatnaam, huisnummer, huisletter, huisnummertoevoeging
