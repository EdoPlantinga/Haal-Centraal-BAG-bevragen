components:

  securitySchemes:

    apiKeyBAG:
      type: apiKey
      name: X-Api-Key
      in: header
      description: >
        De API-key die je hebt gekregen dient bij elke request naar deze
        via de `X-Api-Key` request header meegestuurd te worden. Indien deze
        niet juist wordt meegestuurd, of het een ongeldige key betreft, zul je
        de foutmelding `403 Forbidden` terugkrijgen.

  parameters:

    # Opsomming van request parameters - ?='...' parameters (by name) - specificatie bij operation zelf.
    zoekterm:
      description: zoekterm op postcode, woonplaats, straatnaam, huisnummer, huisletter, huisnummertoevoeging
      #JBO: In veel zoek-API's wordt "q" gebruikt als parameternaam. query is een reserved word en zou ik liever niet zien. Blijkbaar mag het wel. Wij passen de "q"parameternaam ook toe bij BRK bij zoekingangen.
      name: query
      in: query
      required: true
      schema:
        type: string
    #JBO: Advies om hier een betekenisvollere naam te geven. Als je meerdere raadpleeg endpoints in 1 API wilt stoppen is dit een onduidelijke naamgeving. Voorstel: adresIdentificatie.
    nummeraanduidingidentificatie:
      description: Identificatie van de nummeraanduiding, verkregen uit zoeksuggestie om meer informatie over dat resultaat op te vragen. De API haalt zelfstandig alle nummeraanduidingen op van alle zoeksuggesties. 
      name: nummeraanduidingidentificatie
      #JBO: Key omgezet naar een path-parameter voor het raadpleeg endpoint. 
      in: path
      required: true
      schema:
        type: string
    identificatie:
      description: De identificatie van een voorkomen van een object, conform de NEN3610 standaard.
      name: identificatie
      in: path
      required: true
      schema:
        type: string
  schemas:
    Adres:
      type: object
      properties:
        nummeraanduidingIdentificatie:
          $ref: 'https://raw.githubusercontent.com/lvbag/BAG-API/master/Technische%20specificatie/Yaml%27s/20191209-1-lvbag-individuele-bevragingen-20180601/lvbag/imbag/v20180601/nen3610.yaml#/NEN3610IDNum'
        straatnaam:
          title: openbareruimte naam
          description: De verkorte versie van een naam die aan een openbare ruimte is toegekend in een daartoe strekkend formeel gemeentelijk besluit.
          type: string
          minLength: 1
          maxLength: 80
          example: 'Laan v Westenenk'
        huisnummer:
          description: Een door of namens het gemeentebestuur ten aanzien van een adresseerbaar object toegekende nummering.
          title: huisnummer
          type: integer
          minLength: 1
          maxLength: 5
          pattern: '^[1-9][0-9]{0,4}$'
          example: 12
        huisletter:
          description: Een door of namens het gemeentebestuur ten aanzien van een adresseerbaar object toegekende toevoeging aan een huisnummer in de vorm van een alfanumeriek teken.
          title: huisletter
          type: string
          maxLength: 1
          pattern: '^[a-zA-Z]{1}$'
          example: A
        huisnummerToevoeging:
          description: Een door of namens het gemeentebestuur ten aanzien van een adresseerbaar object toegekende nadere toevoeging aan een huisnummer of een combinatie van huisnummer en huisletter.
          title: huisnummer toevoeging
          type: string
          minLength: 1
          maxLength: 4
          pattern: '^[0-9a-zA-Z]{1,4}$'
          example: bis
        postcode:
          title: postcode
          description: De door PostNL vastgestelde code behorende bij een bepaalde combinatie van een straatnaam en een huisnummer.
          type: string
          maxLength: 6
          pattern: '^[1-9]{1}[0-9]{3}[A-Z]{2}$'
          example: 7500AA
        woonplaatsnaam:
          description: De benaming van een door het gemeentebestuur aangewezen woonplaats.
          title: woonplaats naam
          type: string
          minLength: 1
          maxLength: 80
          pattern: '^[\u0020-\u007E;\u00A0-\u00FF;\u0100-\u0113;\u0116-\u012B;\u012E-\u014D;\u0150-\u017E;\u02C7;\u02D8-\u02DB;\u02DD;\u2015;\u2018-\u2019;\u201C-\u201D;\u20AC;\u2122;\u2126;\u215B-\u215E;\u2190-\u2193;\u266A;]*'
          example: Apeldoorn
#JBO Optionele boolean nevenadres toegevoegd. Als deze niet wordt meegeleverd is het dus een Hoofdadres. 
        nevenadres:
          description: "Boolean die aangeeft of dit adres een nevenadres is. Als deze boolean niet wordt meegeleverd dan is dit een Hoofdadres." 
          type: boolean
#JBO Optionele boolean inonderzoek toegevoegd. Als deze niet wordt meegeleverd is er niets dat gerelateerd is met dit adres in onderzoek. 
        inonderzoek:
          description: "Boolean die aangeeft of er in relatie tot dit adres een actueel onderzoek is." 
          type: boolean
    Adres_links:
      required:
        - self
      type: object
      properties:
        self:
          $ref: 'https://raw.githubusercontent.com/lvbag/BAG-API/master/Technische%20specificatie/Yaml%27s/20191209-1-lvbag-individuele-bevragingen-20180601/generiek/hallinks.yaml#/HalLink'
        # De standaard relatie richting is van openbare ruimte naar woonplaats. Voor andersom is een hulp link nodig.
        openbareruimten:
          allOf: 
            - description: 'De gerelateerde openbare ruimte op basis waarvan het adres is samengesteld.'
            - $ref: 'https://raw.githubusercontent.com/lvbag/BAG-API/master/Technische%20specificatie/Yaml%27s/20191209-1-lvbag-individuele-bevragingen-20180601/generiek/hallinks.yaml#/HalLink'
        nummeraanduidingen:
          # JBO: Zie opmerking en oplossing bij openbareRuimten
          description: 'De gerelateerde nummeraanduiding op basis waarvan het adres is samengesteld.'
          $ref: 'https://raw.githubusercontent.com/lvbag/BAG-API/master/Technische%20specificatie/Yaml%27s/20191209-1-lvbag-individuele-bevragingen-20180601/generiek/hallinks.yaml#/HalLink'
        woonplaatsen:
          # JBO: Zie opmerking en oplossing bij openbareRuimten
          description: 'De gerelateerde woonplaats op basis waarvan het adres is samengesteld.'
          $ref: 'https://raw.githubusercontent.com/lvbag/BAG-API/master/Technische%20specificatie/Yaml%27s/20191209-1-lvbag-individuele-bevragingen-20180601/generiek/hallinks.yaml#/HalLink'
        adresseerbaarobjecten:
          # JBO: Zie opmerking en oplossing bij openbareRuimten
          description: 'De gerelateerde verblijfsobjecten op basis waarvan het adres is samengesteld.'
          $ref: 'https://raw.githubusercontent.com/lvbag/BAG-API/master/Technische%20specificatie/Yaml%27s/20191209-1-lvbag-individuele-bevragingen-20180601/generiek/hallinks.yaml#/HalLink'
        panden:
          # JBO: Zie opmerking en oplossing bij openbareRuimten
          description: 'De gerelateerde panden op basis waarvan het adres is samengesteld.'
          $ref: 'https://raw.githubusercontent.com/lvbag/BAG-API/master/Technische%20specificatie/Yaml%27s/20191209-1-lvbag-individuele-bevragingen-20180601/generiek/hallinks.yaml#/HalLink'
    Adres_embedded:
      type: object
      properties:
        openbareruimten:
          $ref: "#/components/schemas/OpenbareRuimte"
        nummeraanduidingen:
          $ref: "#/components/schemas/Nummeraanduiding"
        woonplaatsen:
          $ref: "#/components/schemas/Woonplaats"
        adresseerbaarobjecten:
          oneOf:
            - $ref: "#/components/schemas/Ligplaats"
            - $ref: "#/components/schemas/Verblijfsobject"
            - $ref: "#/components/schemas/Standplaats"
          discriminator: 
            propertyName: type
    #JBO: Zoeksuggestie wordt hier als een redelijk generiek antwoord op een generieke zoekfuntie gebruikt. Is het te bedoelding dit te hergerbuiken in andere zoek-functie. 
    #JBO: Wat hier "id" genoemd wordt het in de raadpleeg-functie de "key". Is dit verschil een gevolg van de keuze om dit generiek toe te kunnen passen ? 
    Keuzelijst:
      type: object
      properties:
        weergavenaam:
          description: 'Weergavenaam van de zoeksuggestie'
          title: 'weergavenaam'
          type: string
        nummeraanduidingidentificatie:
          description: 'Identificatie van de nummeraanduiding die aan dit adres gerelateerd is. '
          title: 'nummeraanduidingidentificatie'
          type: string
        adresseerbaarobjectidentificatie:
          description: 'Identificatie van het adresseerbaarobject dat aan dit adres gerelateerd is.'
          title: 'adresseerbaarobjectidentificatie'
          type: string
    KeuzelijstCollectieHal:
      description: 'resulaten als lijst'
      type: object
      properties: 
        Keuzelijst:
          type: array
          items:
            $ref: '#/components/schemas/Keuzelijst'

#JBO: in deze constructie is de _links geen onderdeel van het adres maar staan ze ernaast. Dat is niet zoals HAL bedoelt is ik heb de constructie aangepast zoals wij die toepassen.
