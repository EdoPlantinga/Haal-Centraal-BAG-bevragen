# API specificatie - algemeen
info:
  title: Haal Centraal BAG Bevragen API
  description: >-
    "Dit is de Haal Centraal BAG Bevragen API."
  version: "1.0.0"
  # De versie wordt 1.0 als de API naar productie gaat.
  termsOfService: https://zakelijk.kadaster.nl/algemene-voorwaarden
  contact:
    name: Kadaster - Beheerder Landelijke Voorziening BAG
    email: bag@kadaster.nl
    url: https://zakelijk.kadaster.nl/bag
  license:
    name: European Union Public License, version 1.2 (EUPL-1.2)
    url: https://eupl.eu/1.2/nl/

security:
  - apiKeyBAG: []

tags:
  -
    name: Adres
    description: "Dit endpoint levert de huidige gegevens van één of meer (voorkomens van) adres(sen).
      Huidige gegevens zijn actuele gegevens die geen eind status hebben, zoals 'Naamgeving ingetrokken'. 
      Als een nummeraanduiding of een adresseerbaarobject een eind status heeft, dan levert een bevraging geen adres op. 
      De informatie die wordt verkregen via dit endpoint is alleen actueel op het moment van bevragen.
      Tussen twee bevragingen kunnen wijzigingen zijn doorgevoerd op de adres informatie, waardoor de informatie verkregen uit verschillende bevragingen kan verschillen.  
      Dit endpoint levert geen historische informatie noch de gehele levenscyclus van adressen."

paths:
  /info:
    get:
      security:
        - apiKeyBAG: []
      summary: 'Algemene info van de API'
      tags:
        - Algemene informatie
      operationId: getInfo
      responses:
        '200':
          description: Bevraging getInfo geslaagd
          content:
            application/json:
              schema:
                $ref: '../../../../generiek/api-info.yaml#/API-info'
        default:
          description: 'Onverwacht probleem'
