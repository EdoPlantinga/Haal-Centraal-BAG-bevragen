components:

  securitySchemes:

    apiKeyBAG:
      type: apiKey
      name: X-Api-Key
      in: header
      description: >
        De API-key die je hebt gekregen dient bij elke request naar deze
        via de `X-Api-Key` request header meegestuurd te worden. Indien deze
        niet juist wordt meegestuurd, of het een ongeldige key betreft, zul je
        de foutmelding `403 Forbidden` terugkrijgen.

  parameters:

    # Opsomming van request parameters - ?='...' parameters (by name) - specificatie bij operation zelf.
    zoek:
      description: zoekterm op postcode, woonplaats, straatnaam, huisnummer, huisletter, huisnummertoevoeging
      name: zoek
      in: query
      required: true
      schema:
        type: string
        
    keuzeItemIdentificatie:
      description: de identificatie van een gekozen item uit de keuzeItemCollectie verkregen bij een zoek-operatie
      name: keuzeItemIdentificatie
      in: query
      required: true
      schema:
        type: string

    nummeraanduidingIdentificatie-query:
      description: Identificatie van een nummeraanduiding uit de BAG. Dzeze is 16 cijfers lang.
      name: nummeraanduidingIdentificatie-query
      in: query
      required: false
      schema:
        type: string
        pattern: '^[0-9]{4}20[0-9]{10}$'
        example: "1234200000000001"

    adresseerbaarObjectIdentificatie-query:
      description: De identificatie van een adresserbaar object uit de BAG. Dit kan een verblijfsobject, een standplaats of een ligplaats zijn. 
      name: adresseerbaarObjectIdentificatie-query
      in: query
      required: false
      schema:
        title: identificatie van een adresseerbaarobject
        type: string
        pattern: '^[0-9]{4}01[0-9]{10}|[0-9]{4}02[0-9]{10}|[0-9]{4}03[0-9]{10}$'
        example: 1234010000000001, 1234020000000001, 1234030000000001

    pandIdentificatie-query:
      description: Identificatie van een pand uit de BAG. Dzeze is 16 cijfers lang.
      name: pandIdentificatie-query
      in: query
      required: false
      schema:
        type: string
        pattern: '^[0-9]{4}10[0-9]{10}$'
        example: 1234100000000001

    # Opsomming van path parameters - /{...} - specificatie bij operation zelf. 
    nummeraanduidingIdentificatie:
      description: Identificatie van een nummeraanduiding uit de BAG. Dzeze is 16 cijfers lang.
      name: nummeraanduidingIdentificatie
      in: path
      required: true
      schema:
        type: string
        pattern: '^[0-9]{4}20[0-9]{10}$'
        example: "1234200000000001"

    adresseerbaarObjectIdentificatie:
      description: De identificatie van een adresserbaar object uit de BAG. Dit kan een verblijfsobject, een standplaats of een ligplaats zijn. 
      name: adresseerbaarObjectIdentificatie
      in: path
      required: true
      schema:
        title: identificatie van een adresseerbaarobject
        type: string
        pattern: '^[0-9]{4}01[0-9]{10}|[0-9]{4}02[0-9]{10}|[0-9]{4}03[0-9]{10}$'
        example: 1234010000000001, 1234020000000001, 1234030000000001

    pandIdentificatie:
      description: Identificatie van een pand uit de BAG. Dzeze is 16 cijfers lang.
      name: pandIdentificatie
      in: path
      required: true
      schema:
        type: string
        pattern: '^[0-9]{4}10[0-9]{10}$'
        example: 1234100000000001
    
    woonplaatsIdentificatie:
      description: Identificatie van een object uit de BAG. Deze is 4 lang bij een woonplaats en 16 lang bij de andere objecten. 
      name: woonplaatsIdentificatie
      in: path
      required: true
      schema:
        description: 'Deze wordt gebruikt in de operation, bv. /woonplaatsen/0123. Waarde: 0001-9999.'
        type: string
        pattern: '[0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]|[0-9][1-9][0-9]{2}|[1-9][0-9]{3}'
        example: 0150

    openbareRuimteIdentificatie:
      description: Identificatie van een object uit de BAG. Deze is 4 lang bij een woonplaats en 16 lang bij de andere objecten. 
      name: openbareRuimteIdentificatie
      in: path
      required: true
      schema:
        type: string
        pattern: '^[0-9]{4}30[0-9]{10}$'
        example: 0518300000000001

  schemas:
  
    KeuzeItem:
      type: object
      description: 'Dit type bevat een enkel keuze item bestaande uit een weergave tekst en keuze item identificatie'
      properties:
        weergavenaam:
          description: 'Weergavenaam van de zoeksuggestie'
          title: 'weergavenaam'
          type: string
        identificatie:
          title: identificatie
          type: string
        _links:
          $ref: '#/components/schemas/KeuzeItem_links'
      # hier moet nog paginering bij komen
    
    KeuzeItem_links:
      type: object
      properties:
        adres:
          $ref: 'https://raw.githubusercontent.com/lvbag/BAG-API/master/Technische%20specificatie/Yaml%27s/20191209-1-lvbag-individuele-bevragingen-20180601/generiek/hallinks.yaml#/HalLink'          

    KeuzeItemCollectieHal:
      description: 'resulaten als lijst'
      type: object
      properties:
        zoekResultaten:
          type: array
          items:
            $ref: '#/components/schemas/KeuzeItem'
        _links:
          $ref: "https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/schemas/HalPaginationLinks"

    Adres:
      type: object
      properties:
        verkorteStraatnaam:
          title: verkorteNaam
          description: De verkorte naam is een maximaal 24 karakters lange represntatie van de naam van een openbare ruimte.
          type: string
          minLength: 1
          maxLength: 24
          pattern: '^[\u0020-\u007E;\u00A0-\u00FF;\u0100-\u0113;\u0116-\u012B;\u012E-\u014D;\u0150-\u017E;\u02C7;\u02D8-\u02DB;\u02DD;\u2015;\u2018-\u2019;\u201C-\u201D;\u20AC;\u2122;\u2126;\u215B-\u215E;\u2190-\u2193;\u266A;]*'
          example: 'Ln vd l D Westervoort'
        straatnaam:
          title: openbareruimte naam
          description: Een naam die aan een openbare ruimte is toegekend in een daartoe strekkend formeel gemeentelijk besluit.
          type: string
          minLength: 1
          maxLength: 80
          pattern: '^[\u0020-\u007E;\u00A0-\u00FF;\u0100-\u0113;\u0116-\u012B;\u012E-\u014D;\u0150-\u017E;\u02C7;\u02D8-\u02DB;\u02DD;\u2015;\u2018-\u2019;\u201C-\u201D;\u20AC;\u2122;\u2126;\u215B-\u215E;\u2190-\u2193;\u266A;]*'
          example: 'Laan van de landinrichtingscommissie Duiven-Westervoort'
        huisnummer:
          description: Een door of namens het gemeentebestuur ten aanzien van een adresseerbaar object toegekende nummering.
          title: huisnummer
          type: integer
          pattern: '^[1-9][0-9]{0,4}$'
          example: 12
        huisletter:
          description: Een door of namens het gemeentebestuur ten aanzien van een adresseerbaar object toegekende toevoeging aan een huisnummer in de vorm van een alfanumeriek teken.
          title: huisletter
          type: string
          pattern: '^[a-zA-Z]{1}$'
          example: A
        huisnummertoevoeging:
          description: Een door of namens het gemeentebestuur ten aanzien van een adresseerbaar object toegekende nadere toevoeging aan een huisnummer of een combinatie van huisnummer en huisletter.
          title: huisnummer toevoeging
          type: string
          pattern: '^[0-9a-zA-Z]{1,4}$'
          example: bis
        postcode:
          title: postcode
          description: De door PostNL vastgestelde code behorende bij een bepaalde combinatie van een straatnaam en een huisnummer.
          type: string
          pattern: '^[1-9]{1}[0-9]{3}[A-Z]{2}$'
          example: 7500AA
        woonplaatsnaam:
          description: De benaming van een door het gemeentebestuur aangewezen woonplaats.
          title: woonplaats naam
          type: string
          minLength: 1
          maxLength: 80
          pattern: '^[\u0020-\u007E;\u00A0-\u00FF;\u0100-\u0113;\u0116-\u012B;\u012E-\u014D;\u0150-\u017E;\u02C7;\u02D8-\u02DB;\u02DD;\u2015;\u2018-\u2019;\u201C-\u201D;\u20AC;\u2122;\u2126;\u215B-\u215E;\u2190-\u2193;\u266A;]*'
          example: Apeldoorn
        openbareRuimteIdentificatie:
          $ref: '#/omponents/schemas/NEN3610ID'
        nummeraanduidingIdentificatie:
          $ref: '#/omponents/schemas/NEN3610ID'
        woonplaatsIdentificatie:
          $ref: '#/omponents/schemas/NEN3610ID'
        adresseerbaarObjectIdentificatie:
          $ref: '#/omponents/schemas/NEN3610ID'
        pandIdentificatie:
          $ref: '#/omponents/schemas/NEN3610ID'
        nevenadres:
          description: "Boolean die aangeeft of dit adres een nevenadres is. Als deze boolean niet wordt meegeleverd (of als deze false is) dan is dit een Hoofdadres." 
          type: boolean
        inOnderzoek:
          $ref: '#/components/schemas/InOnderzoek'
            # Inonderzoek uit de objecten zelf verwijderen
        geconstateerd:
          description: "Een aanduiding waarmee kan worden aangegeven dat een object in de registratie is opgenomen als gevolg van een feitelijke constatering, zonder dat er op het moment van opname sprake was van een regulier brondocument voor deze opname."
          type: boolean

    InOnderzoek:
      description: Object met lijst van booleans die aangeeft of er in relatie tot dit adres een actueel onderzoek is.' 
      type: object
      properties:
        straatnaam:
          description: 'Boolean om aan te geven of de openbareruimte naam in onderzoek is. Als deze boolean niet wordt meegeleverd (of als deze false is) dan is het attribuut niet in onderzoek.' 
