#JBO: Alles wat hieronder staat is toegevoegd.
#JBO: Uit https://github.com/lvbag/BAG-API/blob/master/Technische%20specificatie/Yaml's/20191209-1-lvbag-individuele-bevragingen-20180601/lvbag/imbag/v20180601/adresseerbaarobject.yaml
    AdresseerbaarObject:
      title: AdresseerbaarObject
      description: Abstract type adresseerbaar object
      type: object
      required:
        - heeftAlsHoofdAdres
      properties:
        heeftAlsHoofdAdres:
          $ref: 'https://raw.githubusercontent.com/lvbag/BAG-API/master/Technische%20specificatie/Yaml%27s/20191209-1-lvbag-individuele-bevragingen-20180601/lvbag/imbag/v20180601/nen3610.yaml#/NEN3610IDNum'
        heeftAlsNevenAdres:
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/lvbag/BAG-API/master/Technische%20specificatie/Yaml%27s/20191209-1-lvbag-individuele-bevragingen-20180601/lvbag/imbag/v20180601/nen3610.yaml#/NEN3610IDNum'
