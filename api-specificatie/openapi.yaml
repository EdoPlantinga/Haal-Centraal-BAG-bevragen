components:

  securitySchemes:

    apiKeyBAG:
      type: apiKey
      name: X-Api-Key
      in: header
      description: "De API-key die je hebt gekregen dient bij elke request via de `X-Api-Key` request header meegestuurd te worden. Indien deze niet juist wordt meegestuurd, of het een ongeldige key betreft, zul je de foutmelding `403 Forbidden` terugkrijgen."

  parameters:

    # Opsomming van request parameters - ?='...' parameters (by name) - specificatie bij operation zelf.
    zoek:
      description: zoekterm op postcode, woonplaats, straatnaam, huisnummer, huisletter, huisnummertoevoeging
      name: zoek
      in: query
      required: true
      schema:
        type: string

    zoekresultaatidentificatie:
      description: de identificatie van een gekozen zoekresultaat uit de zoekResultatenHalCollectie verkregen bij een zoek-operatie
      name: zoekresultaatidentificatie
      in: query
      required: false
      schema:
        type: string

    nummeraanduidingidentificatie-query:
      description: Identificatie van een nummeraanduiding uit de BAG. Deze is 16 cijfers lang.
      name: nummeraanduidingidentificatie
      in: query
      required: false
      schema:
        type: string
        pattern: '^[0-9]{4}20[0-9]{10}$'
        example: '1234200000000001'

    pandidentificatie-query:
      description: Identificatie van een pand uit de BAG. Deze is 16 cijfers lang.
      name: pandidentificatie
      in: query
      required: false
      schema:
        type: string
        pattern: '^[0-9]{4}10[0-9]{10}$'
        example: '1234100000000001'

    adresseerbaarobjectidentificatie-query:
      description: De identificatie van een adresserbaar object uit de BAG. Dit kan een verblijfsobject, een standplaats of een ligplaats zijn.
      name: adresseerbaarobjectidentificatie
      in: query
      required: false
      schema:
        title: identificatie van een adresseerbaarobject
        type: string
        pattern: '^[0-9]{4}01[0-9]{10}|[0-9]{4}02[0-9]{10}|[0-9]{4}03[0-9]{10}$'
        example: '1234010000000001'

    # Opsomming van path parameters - /{...} - specificatie bij operation zelf.
    nummeraanduidingidentificatie:
      description: Identificatie van een nummeraanduiding uit de BAG. Deze is 16 cijfers lang.
      name: nummeraanduidingidentificatie
      in: path
      required: true
      schema:
        type: string
        pattern: '^[0-9]{4}20[0-9]{10}$'
        example: '1234200000000001'

    adresseerbaarobjectidentificatie:
      description: De identificatie van een adresserbaar object uit de BAG. Dit kan een verblijfsobject, een standplaats of een ligplaats zijn.
      name: adresseerbaarobjectidentificatie
      in: path
      required: true
      schema:
        title: identificatie van een adresseerbaarobject
        type: string
        pattern: '^[0-9]{4}01[0-9]{10}|[0-9]{4}02[0-9]{10}|[0-9]{4}03[0-9]{10}$'
        example: '1234010000000001'

    pandidentificatie:
      description: Identificatie van een pand uit de BAG. Deze is 16 cijfers lang.
      name: pandidentificatie
      in: path
      required: true
      schema:
        type: string
        pattern: '^[0-9]{4}10[0-9]{10}$'
        example: '1234100000000001'

    woonplaatsidentificatie:
      description: Identificatie van een object uit de BAG. Deze is 4 lang bij een woonplaats en 16 lang bij de andere objecten.
      name: woonplaatsidentificatie
      in: path
      required: true
      schema:
        description: 'Deze wordt gebruikt in de operation, bv. /woonplaatsen/0123. Waarde: 0001-9999.'
        type: string
        pattern: '[0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]|[0-9][1-9][0-9]{2}|[1-9][0-9]{3}'
        example: '0150'

    openbareruimteidentificatie:
      description: Identificatie van een object uit de BAG. Deze is 4 lang bij een woonplaats en 16 lang bij de andere objecten.
      name: openbareruimteidentificatie
      in: path
      required: true
      schema:
        type: string
        pattern: '^[0-9]{4}30[0-9]{10}$'
        example: '0518300000000001'

  schemas:

    ZoekResultaat:
      type: object
      description: 'Dit type bevat een enkel zoekresultaat bestaande uit een omschrijving en zoekresultaat identificatie'
      properties:
        omschrijving:
          description: 'Omschrijving van het zoekresultaat'
          title: 'omschrijving'
          type: string
        identificatie:
          description: 'Identificatie van het zoekresultaat'
          title: identificatie
          type: string

    ZoekResultaatHal:
      allOf:
        - $ref: '#/components/schemas/ZoekResultaat'
        - properties:
            _links:
              $ref: '#/components/schemas/ZoekResultaat_links'
    ZoekResultaat_links:
      type: object
      properties:
        self:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/schemas/HalLink'
        adres:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/schemas/HalLink'
    ZoekResultaatHalCollectie:
      type: object
      description: 'resulaten als lijst'
      properties:
        _links:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/schemas/HalPaginationLinks'
        _embedded:
          type: object
          properties:
            zoekresultaten:
              type: array
              items:
                $ref: '#/components/schemas/ZoekResultaatHal'

    AdresBasis:
      type: object
      description: "De properties van het adres die als adres hergebuikt kunnen worden in andere apis als er adresgegevens in de betreffende API opgenomen worden. "
      properties:
        straat:
          title: openbareruimte naam
          description: Een naam die aan een openbare ruimte is toegekend in een daartoe strekkend formeel gemeentelijk besluit.
          type: string
          minLength: 1
          maxLength: 80
          example: 'Laan van de landinrichtingscommissie Duiven-Westervoort'
        huisnummer:
          description: Een door of namens het gemeentebestuur ten aanzien van een adresseerbaar object toegekende nummering.
          title: huisnummer
          type: integer
          example: '12'
        huisletter:
          description: Een door of namens het gemeentebestuur ten aanzien van een adresseerbaar object toegekende toevoeging aan een huisnummer in de vorm van een alfanumeriek teken.
          title: huisletter
          type: string
          example: 'A'
        huisnummertoevoeging:
          description: Een door of namens het gemeentebestuur ten aanzien van een adresseerbaar object toegekende nadere toevoeging aan een huisnummer of een combinatie van huisnummer en huisletter.
          title: huisnummer toevoeging
          type: string
          example: 'bis'
        postcode:
          title: postcode
          description: De door PostNL vastgestelde code behorende bij een bepaalde combinatie van een straatnaam en een huisnummer.
          type: string
          example: '7500AA'
        woonplaats:
          description: De benaming van een door het gemeentebestuur aangewezen woonplaats.
          title: woonplaats naam
          type: string
          minLength: 1
          maxLength: 80
          example: 'Apeldoorn'
    Adres:
      allOf:
      - $ref: "#/components/schemas/AdresBasis"
      - description: "Het adres is de benaming van een adreswaardige locatie bestaande uit straatnaam, huisnummer, (huisletter, huisnummertoevoeging, postcode) en woonplaatsnaam. Dit is de vereenvoudigde samenstelling van de officiële naamgeving gebaseerd op de objecten: Woonplaats, Openbare ruimte en Nummeraanduiding. Wat tussen haakjes staat is optioneel"
        properties:
          korteNaam:
            title: korteNaam
            description: 'De officiële openbare ruimte naam als deze niet langer is dan 24 tekens of de volgens de NEN5825 verkorte naam van maximaal 24 tekens.'
            type: string
            minLength: 1
            maxLength: 24
            example: 'Ln vd l D Westervoort'
          nummeraanduidingIdentificatie:
            type: string
            description: 'Fungeert ook als identificatie van het adres.'
            example: '1234200000000001'
          openbareRuimteIdentificatie:
            type: string
            example: '0518300000000001'
          woonplaatsIdentificatie:
            type: string
            example: '0150'
          adresseerbaarObjectIdentificatie:
            type: string
            example: '1234010000000001'
          pandIdentificaties:
            type: array
            items:
              type: string
              example: '1234100000000001'
            minItems: 1
          indicatieNevenadres:
            description: 'Een aanduiding die aangeeft of dit adres een nevenadres is van een adresseerbaar object. Als deze boolean niet wordt meegeleverd (of als deze false is) dan is dit een Hoofdadres.'
            type: boolean
          indicatieGeconstateerd:
            description: 'Een aanduiding waarmee kan worden aangegeven dat één of meerdere gerelateerde object(en) in de registratie is/zijn opgenomen als gevolg van een feitelijke constatering, zonder dat er op het moment van opname sprake was van een regulier brondocument voor deze opname.'
            type: boolean
          mogelijkOnjuist:
            $ref: '#/components/schemas/AdresMogelijkOnjuist'
            description: "Bij het controleren of een property mogelijkOnjuist is kan het zijn dat er meerdere indicaties voor een property opgenomen zijn. In dat geval zijn er meerdere indicaties waarvan de naam begint met de property-naam"
    AdresMogelijkOnjuist:
      type: object
      description: Wanneer hier een property is opgenomen met de waarde true, dan is de waarde van het gelijknamige property in de resource mogelijk onjuist. De juistheid van dit gegeven wordt op dit moment onderzocht. Onder property toelichting wordt toegelicht wat er mogelijk onjuist is aan het betreffende gegeven.
      properties:
        korteNaam:
          type: boolean
        straat:
          type: boolean
        huisnummer:
          type: boolean
        huisletter:
          type: boolean
        huisnummertoevoeging:
          type: boolean
        postcode:
          type: boolean
        woonplaats:
          type: boolean
        nummeraanduidingIdentificatie:
          type: boolean
        openbareRuimteIdentificatie:
          type: boolean
        woonplaatsIdentificatie:
          type: boolean
        toelichting:
          type: array
          items:
            type: string
            example: "Geometrie of woonplaatsgrens is mogelijk onjuist, waardoor gaten of overlappingen ontstaan in de registratie van woonplaatsen. Gevolg kan zijn dat een object in een verkeerde woonplaats, in twee woonplaatsen, of in geen enkele woonplaats ligt."
    AdresHal:
      allOf:
      - $ref: '#/components/schemas/AdresHalBasis'
      - properties:
          _embedded:
            $ref: '#/components/schemas/Adres_embedded'
    AdresHalBasis:
      allOf:
      - $ref: '#/components/schemas/Adres'
      - properties:
          _links:
            $ref: '#/components/schemas/Adres_links'
    AdresHalCollectie:
      type: object
      properties:
        _embedded:
          properties:
            adressen:
              items:
                $ref: '#/components/schemas/AdresHal'
              type: array
          type: object
    Adres_links:
      type: object
      properties:
        self:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/schemas/HalLink'
        openbareRuimte:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/schemas/HalLink'
          description: 'De aan het adres gerelateerde openbare ruimte.'
        nummeraanduiding:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/schemas/HalLink'
          description: 'De aan het adres gerelateerde nummeraanduiding. Het (boolean) attribuut nevenaders van Adres geeft aan of het hier een hoofd- of nevenadres betreft.'
        woonplaats:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/schemas/HalLink'
          description: 'De aan het adres gerelateerde woonplaats.'
        adresseerbaarObject:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/schemas/HalLink'
          description: 'De aan het adres gerelateerde ligplaats, standplaats of verblijfsobject.'
        panden:
          description: 'Het/de aan het adres gerelateerde pand(en).'
          type: array
          items:
            $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/schemas/HalLink'
    Adres_embedded:
      type: object
      properties:
        openbareruimte:
          $ref: '#/components/schemas/OpenbareRuimteHalBasis'
        nummeraanduiding:
          $ref: '#/components/schemas/NummeraanduidingHalBasis'
        woonplaats:
          $ref: '#/components/schemas/WoonplaatsHalBasis'

    AdresseerbaarObject:
      type: object
      description: Een adresseerbaarobject is een standplaats, ligplaats of verblijfsobject.
      properties:
        identificatie:
          description: unieke identificatie van het adresseerbaar object
          type: string
          example: "01230167890123456"
        type:
          $ref: '#/components/schemas/TypeAdresseerbaarObject_enum'
          title: adresseerbaarObjectType
        documentdatum:
          description: De datum waarop het brondocument is vastgesteld, op basis waarvan
            een opname, mutatie of een verwijdering van gegevens ten aanzien van een
            object heeft plaatsgevonden.
          example: "2019-08-14"
          format: date
          type: string
        documentnummer:
          description: De unieke aanduiding van het brondocument op basis waarvan
            een opname, mutatie of een verwijdering van gegevens ten aanzien van een
            woonplaats heeft plaatsgevonden, binnen een gemeente. Alle karakters uit
            de MES-1 karakterset zijn toegstaan.
          example: AV-2019-08-19-00
          maxLength: 40
          type: string
        gebruiksdoelen:
          items:
            $ref: '#/components/schemas/Gebruiksdoel_enum'
          type: array
        geconstateerd:
          description: Een aanduiding waarmee kan worden aangegeven dat een object
            in de registratie is opgenomen als gevolg van een feitelijke constatering,
            zonder dat er op het moment van opname sprake was van een regulier brondocument
            voor deze opname.
          type: boolean
        geometrie:
          $ref: '#/components/schemas/PuntOfVlak'
        pandIdentificaties:
          description: identificatie(s) van het pand of de panden waar het verblijfsobject
            deel van uitmaakt
          items:
            type: string
            example: '1234100000000001'
          type: array
        nummeraanduidingIdentificaties:
          description: Identificatie(s) van de nummeraanduidingen die als hoofdadres en waar van toepassing de nevenadressen gerelateerd zijn.
          items:
            $ref: "#/components/schemas/NummeraanduidingIdentificatiesArray"
          type: array
        oppervlakte:
          type: integer
        status:
          $ref: '#/components/schemas/AdresseerbaarObjectStatus_enum'
        mogelijkOnjuist:
          $ref: '#/components/schemas/AdresseerbaarObjectMogelijkOnjuist'
    AdresseerbaarObjectHal:
      allOf:
      - $ref: '#/components/schemas/AdresseerbaarObjectHalBasis'
      - properties:
          _embedded:
            $ref: '#/components/schemas/AdresseerbaarObject_embedded'
    AdresseerbaarObjectHalBasis:
      allOf:
      - $ref: '#/components/schemas/AdresseerbaarObject'
      - properties:
          _links:
            $ref: '#/components/schemas/AdresseerbaarObject_links'
    AdresseerbaarObjectMogelijkOnjuist:
      type: object
      description: Wanneer hier een property is opgenomen met de waarde true, dan is de waarde van het gelijknamige property in de resource mogelijk onjuist. De juistheid van dit gegeven wordt op dit moment onderzocht. Onder property toelichting wordt toegelicht wat er mogelijk onjuist is aan het betreffende gegeven.
      properties:
        gebruiksdoelen:
          type: boolean
        geometrie:
          type: boolean
        nummeraanduidingIdentificaties:
          type: boolean
        pandIdentificaties:
          type: boolean
        oppervlakte:
          type: boolean
        status:
          type: boolean
        toelichting:
          type: array
          items:
            type: string
            example: "Locatie/contour mogelijk onjuist."
    AdresseerbaarObject_embedded:
      type: object
      properties:
        adressen:
          type: "array"
          items:
            $ref: '#/components/schemas/AdresHalBasis'
        nummeraanduidingen:
          type: "array"
          items:
            $ref: '#/components/schemas/NummeraanduidingHalBasis'
        panden:
          type: "array"
          items:
            $ref: '#/components/schemas/PandHalBasis'
    AdresseerbaarObject_links:
      type: object
      properties:
        adressen:
          description: link(s) naar het hoofdadres en waar van toepassing de nebvenadressen van het adresseerbaarobject
          items:
            $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/schemas/HalLink'
          type: array
        nummeraanduidingen:
          description: link(s) naar de nummeraanduidingen due al hoofdadres en waar van toepassing de nevenadressen aan het adresseerbaarobject gerelateerd zijn
          items:
            $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/schemas/HalLink'
          type: array
        panden:
          description: link(s) naar het pand of de panden waar het adresseerbaar object
            deel van uitmaakt
          items:
            $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/schemas/HalLink'
          type: array
        self:
          $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/schemas/HalLink'
    AdresseerbaarobjectHalCollectie:
      type: object
      properties:
        _embedded:
          properties:
            adresseerbareObjecten:
              items:
                $ref: '#/components/schemas/AdresseerbaarObjectHal'
              type: array
          type: object
        _links:
          properties:
            adresseerbareObjecten:
              $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/schemas/HalPaginationLinks'
            self:
              $ref: 'https://raw.githubusercontent.com/VNG-Realisatie/Haal-Centraal-common/master/api-specificatie/common.yaml#/components/schemas/HalLink'
          type: object
    AdresseerbaarObjectStatus_enum:
      type: string
      enum:
        # Ligplaats / standplaats huidige statussen
        - 'Plaats aangewezen'
        # Verblijfsobject huidige statussen
        - 'Verblijfsobject gevormd'
        - 'Verblijfsobject in gebruik (niet ingemeten)'
        - 'Verblijfsobject in gebruik'
        - 'Verbouwing verblijfsobject'
