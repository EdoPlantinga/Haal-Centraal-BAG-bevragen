  /adressen/{nummeraanduidingidentificatie}:
    get:
      tags:
      - Adres
      summary: Raadpleeg adres met een sleutel
      description: Raadpleeg het adres met de nummeraanduiding identificatie verkregen
        via de zoek-operatie Geleverd worden de huidige gegevens van een adres evt.
        met embedded woonplaats, openbare ruimte, nummeraanduiding. Huidige gegevens
        zijn actuele gegevens die geen eind status hebben, zoals 'Naamgeving ingetrokken'.
        Als de nummeraanduiding is ingetrokken, dan levert een bevraging geen adres
        op. Relaties met adresseerbaarobject (ligplaats, standplaats of verblijfsobject)
        en als het adresseerbaare object een verblijfsobject betreft het/de gerelateerde
        pand(en). Parameter nummeraanduidingidentificatie bevat de 16 cijferige identificatie
        van een lnummeraanduiding.
      operationId: raadpleegAdresMetNumId
      parameters:
      - name: nummeraanduidingidentificatie
        in: path
        description: Identificatie van een nummeraanduiding uit de BAG. Deze is 16
          cijfers lang.
        required: true
        style: simple
        explode: false
        schema:
          pattern: ^[0-9]{4}20[0-9]{10}$
          type: string
          example: "1234200000000001"
      - name: expand
        in: query
        description: Hier kan aangegeven worden welke gerelateerde resources meegeladen
          moeten worden. Resources en velden van resources die gewenst zijn kunnen
